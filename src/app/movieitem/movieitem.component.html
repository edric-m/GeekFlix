<nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate" [nzExtra]="extraTemplate">
    <nz-card-meta [nzTitle]="name" [nzDescription]="description | slice:0:100" (click)="itemClick()"></nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" [src]="imagePrefix + imageFile" (click)="itemClick()"/>
</ng-template>
<ng-template #extraTemplate>
    <button nz-button nzGhost nzType="danger" (click)="removeItem()">Delete</button>
</ng-template>
