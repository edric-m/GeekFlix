<div class="breadcrum">
    <nz-breadcrumb>
        <nz-breadcrumb-item>
            Home
        </nz-breadcrumb-item>
        <nz-breadcrumb-item>
            <a>Movies</a>
        </nz-breadcrumb-item>
    </nz-breadcrumb>
</div>

<div *ngIf="pageLoading">
    <nz-spin nzTip="Just give it a sec will ya...">
    </nz-spin>
</div>
<div *ngIf="!pageLoading">
    <div class="gutter-example center">
        <div nz-row nzGutter="16">
            <div *ngFor="let movie of movielist" nz-col class="gutter-row" nzSpan="6">
                <div class="gutter-box">
                    <app-movieitem 
                        [name]="movie.original_title" 
                        [id]="movie.id"
                        [description]="movie.overview" 
                        [image]="movie.poster_path"
                        (itemDelete)="removeMovie($event)">
                    </app-movieitem>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation">
        <div *ngIf="loadingMore">
            <nz-spin nzSimple></nz-spin>
        </div>
        <div *ngIf="!loadingMore">
            <button nz-button nzType="default" (click)="loadMoreMovies()">More</button>
        </div>
        <!-- <nz-pagination 
            [nzPageIndex]="currentPage" 
            [nzPageSize]="20" 
            [nzTotal]="totalResults"
            (nzPageIndexChange)="getPage($event)"
            nzShowQuickJumper>
        </nz-pagination> -->
    </div>
</div>
